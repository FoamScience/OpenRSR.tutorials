; All units in meters by default
[Reservoir]
stl-file: "solid.stl"
min-planes: [-50,-50,0]
max-planes: [50,50,1]

; Fault is represented with 2 Bezier curves
; p1 -> p4 -> p1
; p1 -> p4 controlled with p2, p3
; p4 -> p1 controlled with p5, p6
[Fault]
resolution: 100
p1: [-23,21,0]
p2: [-21,19,0]
p3: [-30,-5,0]
p4: [-34,-2,0]
p5: [-38,2,0]
p6: [-27,19,0]

[PatchNames]
fault: "fault"
top: "top"
bottom: "bottom"
right: "right"
left: "left"
