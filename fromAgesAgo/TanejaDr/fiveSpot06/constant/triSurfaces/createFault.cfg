; All units in meters by default
[Reservoir]
stl-file: "solid.stl"
min-planes: [-50,-50,0]
max-planes: [50,50,1]

; Fault is represented with 2 Bezier curves
; p1 -> p4 -> p1
; p1 -> p4 controlled with p2, p3
; p4 -> p1 controlled with p5, p6
[Fault]
resolution: 100
p1: [-16,16,0]
p2: [-15,17,0]
p3: [17,-15,0]
p4: [16,-16,0]
p5: [15,-17,0]
p6: [-17,15,0]

[PatchNames]
fault: "fault"
top: "top"
bottom: "bottom"
right: "right"
left: "left"
